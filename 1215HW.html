<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    function playGame() {
      var rand = Math.floor((Math.random() * 10) + 1); // Generating a random number between 1 and 10
      var guessed = false; // Flag to track if the number has been guessed

      while (!guessed) {
          var userInput = parseInt(window.prompt("Guess a number between 1 and 10"));

          if (isNaN(userInput) || userInput < 1 || userInput > 10) {
              window.alert("Please enter a valid number between 1 and 10!");
          } else if (userInput === rand) {
              guessed = true;
              window.alert("Congratulations! You guessed the correct number.");
          } else {
              window.alert("Try again!"); // Let the user know the guess was incorrect
          }
      }
    }
    window.onload = playGame;
  </script>
</head>

</body>
</html>
